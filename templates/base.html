<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
  {% block title %}
  {% endblock %}
  </title>

  {{ bootstrap.load_css() }}

  <style>
    body { background: #e8f1f9; }

</head>
<body>

{{ bootstrap.load_js() }}

</html>
